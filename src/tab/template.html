<div class="titles">
{{list data.tabs as tab}}
    <div class="{{ tab.active?'title active':'title' }}" onclick="{{ toggle(tab) }}">{{ tab.title }}</div>
{{/list}}
</div>
<div class="contents">
    {{list data.tabs as tab}}
        {{if tab.type==='text'}}
            <div class="{{ tab.active?'content active':'content' }}">{{ tab.content }}</div>
        {{else}}
            <div class="{{ tab.active?'content active':'content' }}">
                <@module @type="{{ tab.content }}" @parameter="{{ tab.option }}"/>
            </div>
        {{/if}}
    {{/list}}
</div>
