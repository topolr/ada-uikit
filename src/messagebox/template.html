<div class="mask"></div>
<div class="box" style="width:{{ data.width }}">
    <div class="title">{{ data.title }}</div>
    <div class="content">
        {{list data.content as item}}
        <@module @type="{{ item.type }}" @parameter="{{ item.option }}"/>
        {{/list}}
    </div>
    <div class="btns">
        {{list data.btns as item}}
        <div class="btn" onclick="{{ action(item) }}">{{ item.name }}</div>
        {{/list}}
    </div>
</div>
