<div class="mask"></div>
<div class="box" style="width:${width}">
    <div class="title">{{title}}</div>
    <div class="content">
        {{list content as item}}
        <@module @type="{{item.type}}" @option="{{item.option}}"/>
        {{/list}}
    </div>
    <div class="btns">
        {{list btns as item}}
        <div class="btn" onclick="{{action(item)}}">{{item.name}}</div>
        {{/list}}
    </div>
</div>
