<div class="left">
    <div class="head">
        <div class="logo">
            <div class="in"></div>
        </div>
        <div class="title">
            <div class="a">ada-uikit</div>
            <div class="b">ui toolkit for ada</div>
        </div>
        <div class="version">
            <div class="num">version 2.0</div>
            <div class="git"><a href="/"><@icon class="icon" id="{{ data.gitIcon }}"/></a></div>
            <div class="npm"><a href="/"><@icon class="icon" id="{{ data.npmIcon }}"/></a></div>
        </div>
    </div>
    <div class="list" data-find="list">
        <div class="current" onclick="{{ openmenu() }}">{{ data.current.name }}</div>
        <div class="items">
            {{list data.menu as item}}
            <div class="{{ item.active?'item active':'item' }}" onclick="{{ open(item) }}">{{ item.name }}</div>
            {{/list}}
        </div>
    </div>
    <menu @parameter="{{ {menu:data.current.list} }}"></menu>
    <div class="copyright">Â© 2018 adajs.org</div>
</div>
<div class="right">
    <div class="mask"></div>
    <div class="menu">
        <submenu @parameter="{{ {info:data.submenu} }}"></submenu>
    </div>
    <div class="content">
        <content @parameter="{{ {info:data.current} }}"></content>
    </div>
</div>
